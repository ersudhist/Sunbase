<!DOCTYPE html>
<html lang="en">

    <title>Customer List Screen</title>
    <link rel="stylesheet" href="./Styles/customer.css">
</head>
<body>

    <div id="customerListScreen" class="screen">
        <h2>Customer List Screen</h2>
        <div id="flex">
            <button id="addCustomerButton" class="action-button">Add Customer</button>
            <h2 id="list">Customer List</h2>
       </div>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                 <!-- Update the rows here using jsvascript -->
            </tbody>
        </table>
    </div>

    <script src="./Scripts/customer.js"></script>

</html>
